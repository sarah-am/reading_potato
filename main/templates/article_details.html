{% extends "base.html" %}

{% block content %}
{% if request.user == article.author %}
    <a href="{% url 'edit-article' article.id %}">Edit</a>
{% elif request.user.is_authenticated %}
        <a href="{% url 'contribute-to-article' article.id %}">Contribute</a>
{% endif %}
    <h1>{{article.title}}</h1>
    <h6>{{article.author}}</h6>
    <p>{{article.content}}</p>
{% endblock content%}
