{% extends "base.html" %}

{% block content %}
    {% for line in comparison %}
    	{% if not line|make_list|first == '?' %}
    		{% if line|make_list|first == '-' %}
    			<p class="red-background">
    		{% elif line|make_list|first == '+' %}
    			<p class="green-background">
    		{% endif %}
    		{{line}}</p>
    	{% endif %}
    {% endfor %}
    <a href="{% url 'accept-changes' contribution.id %}">Accept</a>
    <a href="{% url 'decline-changes' contribution.id %}">Decline</a>
{% endblock content%}
